nodes:
  Work:
    properties:
      wiki:
        type: string
        required: false
      bdrc:
        type: string
        required: false
    relationships:
      HAS_TITLE:
        target: Nomen
        cardinality: one
        required: true
      COMMENTARY_OF:
        target: Work
        cardinality: one
        required: false

  Expression:
    properties:
      wiki:
        type: string
        required: false
      bdrc:
        type: string
        required: false
    relationships:
      EXPRESSION_OF:
        target: Work
        cardinality: one
        required: true
        properties:
          original:
            type: boolean
            required: true
      TRANSLATION_OF:
        target: Expression
        cardinality: one
        required: false
      HAS_TYPE:
        target: ExpressionType
        cardinality: one
        required: true
      HAS_LANGUAGE:
        target: Language
        cardinality: one
        required: true
        properties:
          tags:
            type: string
            required: false
      HAS_CONTRIBUTION:
        target: Contribution
        cardinality: many
        required: false
      HAS_TITLE:
        target: Nomen
        cardinality: one
        required: false

  Manifestation:
    properties:
      id:
        type: string
        required: true
      colophon:
        type: string
        required: false
      created:
        type: datetime
        required: false
      modified:
        type: datetime
        required: false
      bdrc:
        type: string
        required: false
      wiki:
        type: string
        required: false
    relationships:
      HAS_TYPE:
        target: ManifestationType
        cardinality: one
        required: true
      HAS_COPYRIGHT:
        target: CopyrightStatus
        cardinality: one
        required: false
      MANIFESTATION_OF:
        target: Expression
        cardinality: one
        required: true
      HAS_ANNOTATION:
        target: Annotation
        cardinality: many
        required: false

  Annotation:
    properties:
      id:
        type: string
        required: true
    relationships:
      HAS_TYPE:
        target: AnnotationType
        cardinality: one
        required: true

  Contribution:
    relationships:
      BY:
        target: Person | AI
        cardinality: one
        required: true
      WITH_ROLE:
        target: RoleType
        cardinality: one
        required: true

  AI:
    properties:
      id:
        type: string
        required: true
      model:
        type: string
        required: true

  Person:
    properties:
      id:
        type: string
        required: true
      bdrc:
        type: string
        required: false
      wiki:
        type: string
        required: false
    relationships:
      HAS_NAME:
        target: Nomen
        cardinality: one
        required: true

  Nomen:
    properties: {}
    relationships:
      HAS_LOCALIZATION:
        target: LocalizedText
        cardinality: one
        required: true
      ALTERNATIVE_OF:
        target: Nomen
        cardinality: one
        required: false

  LocalizedText:
    properties:
      text:
        type: string
        required: true
    relationships:
      HAS_LANGUAGE:
        target: Language
        cardinality: one
        required: true
        properties:
          tags:
            type: string
            required: false

  Language:
    properties:
      code:
        type: string
        required: true
      name:
        type: string
        required: true
  
  ManifestationType:
    enum: true
    properties:
      name:
        type: string
        allowed_values:
          - diplomatic
          - critical

  CopyrightStatus:
    properties:
      info_url:
        type: string
        required: false
      status:
        type: string
        required: true
      notice:
        type: string
        required: false

  AnnotationType:
    enum: true
    properties:
      name:
        type: string
        allowed_values:
          - segmentation
          - alignment

  ExpressionType:
    enum: true
    properties:
      name:
        type: string
        allowed_values:
          - translation
          - original

  RoleType:
    enum: true
    properties:
      name:
        type: string
        allowed_values:
          - reviser
          - author
          - translator
  