                      default: hybrid
                  description: Type of search (hybrid, bm25, semantic, or exact)
                  example: "hybrid"
                - name: limit
                  in: query
                  required: false
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 10
                  description: Maximum number of results to return
                  example: 10
                - name: title
                  in: query
                  required: false
                  schema:
                      type: string
                  description: Filter results by title
                  example: "Kangyur"
                - name: return_text
                  in: query
                  required: false
                  schema:
                      type: boolean
                      default: true
                  description: Whether to include text content in search results
                  example: true
            responses:
                "200":
                    description: Search completed successfully with enriched results
