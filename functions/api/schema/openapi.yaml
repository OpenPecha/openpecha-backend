            description: Get categories filtered by application (via X-Application header) and optional parent
            tags:
                - Categories
            parameters:
                - name: X-Application
                  in: header
                  required: true
                  schema:
                      type: string
                  description: Application context for categories
                  example: "webuddhist"
                - name: parent_id
                  in: query
                  required: false
                  schema:
                      type: string
                      nullable: true
                  description: Parent category ID (null or omitted means root categories)
                - name: language
                  in: query
                  required: false
                  schema:
                      type: string
                      default: "bo"
                  description: Language code for filtering (default is 'bo')
            responses:
                "200":
                    description: Categories retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/CategoryOutput"
                            examples:
                                root_categories:
                                    summary: Root categories
                                    value:
                                        - id: "CAT12345678"
                                          parent_id: null
                                          title:
                                              en: "Literature"
                                              bo: "རྩོམ་རིག"
                                          has_children: true
                                        - id: "CAT23456789"
                                          parent_id: null
                                          title:
                                              en: "History"
                                              bo: "ལོ་རྒྱུས"
                                          has_children: false
                                child_categories:
                                    summary: Child categories
                                    value:
                                        - id: "CAT87654321"
                                          parent_id: "CAT12345678"
                                          title:
                                              en: "Poetry"
