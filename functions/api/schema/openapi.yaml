components:
    schemas:
        CategoryInput:
            type: object
            required:
                - title
            properties:
                title:
                    type: object
                    additionalProperties:
                        type: string
                    description: Localized category titles (language code to text mapping)
                parent_id:
                    type: string
                    nullable: true
                    description: Parent category ID (optional, null for root categories)

        CategoryOutput:
            type: object
            required:
                - id
                - title
                - has_children
            properties:
                id:
                    type: string
                    description: Category ID
                title:
                    type: object
                    additionalProperties:
                        type: string
                    description: Localized category titles
                parent_id:
                    type: string
                    nullable: true
                    description: Parent category ID (null for root categories)
                has_children:
                    type: boolean
                    description: Whether this category has child categories

        ContributionInput:
            type: object
            description: Human or AI contribution. Must provide either person_id OR person_bdrc_id for human contributions, or ai_id for AI contributions.
            required:
                - role
            properties:
                person_id:
                    type: string
                    description: Person ID (for human contributions)
                person_bdrc_id:
                    type: string
                    description: Person BDRC ID (for human contributions)
                ai_id:
                    type: string
                    description: AI model identifier (for AI contributions)
                role:
                    type: string
                    enum: [author, translator, reviser, scholar]

        ContributionOutput:
            type: object
            required:
                - role
            properties:
                person_id:
                    type: string
                    nullable: true
                person_bdrc_id:
                    type: string
                    nullable: true
                person_name:
                    type: object
                    additionalProperties:
                        type: string
                    nullable: true
                    description: Localized person name (language code to name mapping)
                ai_id:
                    type: string
                    nullable: true
                role:
                    type: string
                    enum: [author, translator, reviser, scholar]

        ExpressionInput:
            type: object
            required:
                - title
                - language
                - category_id
                - contributions
            properties:
                bdrc:
                    type: string
                    nullable: true
                    description: BDRC identifier
                wiki:
                    type: string
                    nullable: true
                    description: Wikidata identifier
                date:
                    type: string
                    nullable: true
                    description: Date of composition
                title:
                    type: object
                    additionalProperties:
                        type: string
                    description: Localized title (language code to text mapping)
                alt_titles:
                    type: array
                    nullable: true
                    items:
                        type: object
                        additionalProperties:
                            type: string
                    description: Alternative localized titles
                language:
                    type: string
                    description: Primary language code
                commentary_of:
                    type: string
                    nullable: true
                    description: ID of the text this is a commentary of
                translation_of:
                    type: string
                    nullable: true
                    description: ID of the text this is a translation of
                category_id:
                    type: string
                    description: Category ID this text belongs to
                license:
                    $ref: "#/components/schemas/LicenseType"
                contributions:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/ContributionInput"

        ExpressionOutput:
            type: object
            required:
                - id
                - title
                - language
                - category_id
                - contributions
                - license
                - commentaries
                - translations
                - editions
            properties:
                id:
                    type: string
                    description: Expression ID
                bdrc:
                    type: string
                    nullable: true
                wiki:
                    type: string
                    nullable: true
                date:
                    type: string
                    nullable: true
                title:
                    type: object
                    additionalProperties:
                        type: string
                alt_titles:
                    type: array
                    nullable: true
                    items:
                        type: object
                        additionalProperties:
                            type: string
                language:
                    type: string
                commentary_of:
                    type: string
                    nullable: true
                    description: ID of the text this is a commentary of
                translation_of:
                    type: string
                    nullable: true
                    description: ID of the text this is a translation of
                category_id:
                    type: string
                license:
                    $ref: "#/components/schemas/LicenseType"
                contributions:
                    type: array
                    items:
                        $ref: "#/components/schemas/ContributionOutput"
                commentaries:
                    type: array
                    items:
                        type: string
                    description: IDs of commentaries on this text
                translations:
                    type: array
                    items:
                        type: string
                    description: IDs of translations of this text
                editions:
                    type: array
                    items:
                        type: string
                    description: IDs of editions (manifestations) of this text

        LicenseType:
            type: string
            enum:
                - cc0
                - public
                - cc-by
                - cc-by-sa
                - cc-by-nd
                - cc-by-nc
                - cc-by-nc-sa
                - cc-by-nc-nd
                - copyrighted
                - unknown
            description: License type for content

        ManifestationType:
            type: string
            enum:
                - diplomatic
                - critical
                - collated
            description: Type of manifestation/edition

        ManifestationInput:
            type: object
            required:
                - type
            properties:
                bdrc:
                    type: string
                    nullable: true
                    description: BDRC identifier (required for diplomatic, forbidden for critical)
                wiki:
                    type: string
                    nullable: true
                    description: Wikidata identifier
                type:
                    $ref: "#/components/schemas/ManifestationType"
                source:
                    type: string
                    nullable: true
                    description: Source of the manifestation
                colophon:
                    type: string
                    nullable: true
                    description: Colophon text
                incipit_title:
                    type: object
                    additionalProperties:
                        type: string
                    nullable: true
                    description: Localized incipit title
                alt_incipit_titles:
                    type: array
                    nullable: true
                    items:
                        type: object
                        additionalProperties:
                            type: string
                    description: Alternative incipit titles

        ManifestationOutput:
            type: object
            required:
                - id
                - text_id
                - type
            properties:
                id:
                    type: string
                    description: Manifestation ID
                text_id:
                    type: string
                    description: Associated text/expression ID
                bdrc:
                    type: string
                    nullable: true
                wiki:
                    type: string
                    nullable: true
                type:
                    $ref: "#/components/schemas/ManifestationType"
                source:
                    type: string
                    nullable: true
                colophon:
                    type: string
                    nullable: true
                incipit_title:
                    type: object
                    additionalProperties:
                        type: string
                    nullable: true
                alt_incipit_titles:
                    type: array
                    nullable: true
                    items:
                        type: object
                        additionalProperties:
                            type: string

        SpanModel:
            type: object
            required: [start, end]
            properties:
                start:
                    type: integer
                    minimum: 0
                    description: Start character position (inclusive)
                end:
                    type: integer
                    minimum: 1
                    description: End character position (exclusive)

        SegmentOutput:
            type: object
            required: [id, manifestation_id, text_id, lines]
            properties:
                id:
                    type: string
                    description: Unique segment identifier
                manifestation_id:
                    type: string
                    description: ID of the manifestation this segment belongs to
                text_id:
                    type: string
                    description: ID of the expression (text) this segment belongs to
                lines:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/SpanModel"
                    description: Character spans that make up this segment

        AlignedSegment:
            type: object
            required: [lines, alignment_indices]
            properties:
                lines:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/SpanModel"
                    description: Character spans for this aligned segment
                alignment_indices:
                    type: array
                    minItems: 1
                    items:
                        type: integer
                    description: Indices of target segments this segment aligns to

        SegmentationOutput:
            type: object
            required: [id, segments]
            properties:
                id:
                    type: string
                    description: Segmentation annotation ID
                segments:
                    type: array
                    items:
                        $ref: "#/components/schemas/SegmentOutput"
                    description: List of segments in this segmentation
                metadata:
                    type: object
                    nullable: true
                    description: Optional annotation metadata

        AlignmentOutput:
            type: object
            required: [id, target_id, target_segments, aligned_segments]
            properties:
                id:
                    type: string
                    description: Alignment annotation ID
                target_id:
                    type: string
                    description: ID of the target manifestation
                target_segments:
                    type: array
                    items:
                        $ref: "#/components/schemas/SegmentOutput"
                    description: Segments from the target manifestation
                aligned_segments:
                    type: array
                    items:
                        $ref: "#/components/schemas/AlignedSegment"
                    description: Aligned segments with their alignment indices
                metadata:
                    type: object
                    nullable: true
                    description: Optional annotation metadata

        PageModel:
            type: object
            required: [reference, lines]
            properties:
                reference:
                    type: string
                    description: Page/folio reference (e.g., "folio_1a")
                lines:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/SpanModel"
                    description: Character spans for this page

        VolumeModel:
            type: object
            required: [pages]
            properties:
                index:
                    type: integer
                    nullable: true
                    description: Volume index (optional)
                pages:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/PageModel"
                    description: Pages in this volume
                metadata:
                    type: object
                    nullable: true
                    description: Optional volume metadata

        PaginationOutput:
            type: object
            required: [id, volume]
            properties:
                id:
                    type: string
                    description: Pagination annotation ID
                volume:
                    $ref: "#/components/schemas/VolumeModel"
                metadata:
                    type: object
                    nullable: true
                    description: Optional annotation metadata

        NoteOutput:
            type: object
            required: [id, span, text]
            properties:
                id:
                    type: string
                    description: Note ID
                span:
                    $ref: "#/components/schemas/SpanModel"
                text:
                    type: string
                    description: The note content
                metadata:
                    type: object
                    nullable: true
                    description: Optional annotation metadata

        BibliographicMetadataOutput:
            type: object
            required: [id, span, type]
            properties:
                id:
                    type: string
                    description: Bibliographic metadata ID
                span:
                    $ref: "#/components/schemas/SpanModel"
                type:
                    type: string
                    enum:
                        [
                            colophon,
                            title,
                            incipit,
                            alt_incipit,
                            alt_title,
                            person,
                            author,
                        ]
                    description: Type of bibliographic metadata
                metadata:
                    type: object
                    nullable: true
                    description: Optional annotation metadata

        SegmentationInput:
            type: object
            required: [segments]
            properties:
                segments:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        required: [lines]
                        properties:
                            lines:
                                type: array
                                minItems: 1
                                items:
                                    $ref: "#/components/schemas/SpanModel"
                metadata:
                    type: object
                    nullable: true

        AlignmentInput:
            type: object
            required: [target_id, target_segments, aligned_segments]
            properties:
                target_id:
                    type: string
                    description: ID of the target manifestation
                target_segments:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        required: [lines]
                        properties:
                            lines:
                                type: array
                                minItems: 1
                                items:
                                    $ref: "#/components/schemas/SpanModel"
                aligned_segments:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/AlignedSegment"
                metadata:
                    type: object
                    nullable: true

        PaginationInput:
            type: object
            required: [volume]
            properties:
                volume:
                    $ref: "#/components/schemas/VolumeModel"
                metadata:
                    type: object
                    nullable: true

        BibliographicMetadataInput:
            type: object
            required: [span, type]
            properties:
                span:
                    $ref: "#/components/schemas/SpanModel"
                type:
                    type: string
                    enum:
                        [
                            colophon,
                            title,
                            incipit,
                            alt_incipit,
                            alt_title,
                            person,
                            author,
                        ]
                metadata:
                    type: object
                    nullable: true

        NoteInput:
            type: object
            required: [span, text]
            properties:
                span:
                    $ref: "#/components/schemas/SpanModel"
                text:
                    type: string
                metadata:
                    type: object
                    nullable: true

        AnnotationRequestInput:
            type: object
            description: Request body for adding annotations. Exactly one annotation type must be provided.
            properties:
                segmentation:
                    $ref: "#/components/schemas/SegmentationInput"
                alignment:
                    $ref: "#/components/schemas/AlignmentInput"
                pagination:
                    $ref: "#/components/schemas/PaginationInput"
                bibliographic_metadata:
                    type: array
                    minItems: 1
                    items:
                        $ref: "#/components/schemas/BibliographicMetadataInput"
