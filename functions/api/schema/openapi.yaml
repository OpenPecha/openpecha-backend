            tags:
                - Categories
            parameters:
                - name: X-Application
                  in: header
                  required: true
                  schema:
                      type: string
                  description: Application context for the category
                  example: "webuddhist"
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
