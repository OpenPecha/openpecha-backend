paths:
    /v2/editions/{edition_id}/metadata:
        get:
            summary: Retrieve edition metadata
            description: Fetch metadata for a given edition ID
            tags:
                - Editions
            parameters:
                - name: edition_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the edition to retrieve metadata for
            responses:
                "200":
                    description: Edition metadata retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ManifestationOutput"
                            examples:
                                success:
                                    summary: Edition metadata
                                    value:
                                        id: "I12345678"
                                        text_id: "E12345678"
                                        type: "critical"
                                        source: "source-name"
                                        bdrc: null
                                        wiki: "Q123456"
                                        colophon: "colophon text"
                                        incipit_title:
                                            en: "English incipit title"
                                            bo: "Tibetan incipit title"
                                        alt_incipit_titles:
                                            - en: "Alt title 1"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/editions/{edition_id}/content:
        get:
            summary: Retrieve edition content
            description: Fetch base text content for a given edition ID. Optionally specify a span to retrieve a portion of the content.
            tags:
                - Editions
            parameters:
                - name: edition_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the edition to retrieve content for
                - name: span_start
                  in: query
                  required: false
                  schema:
                      type: integer
                      minimum: 0
                  description: Start character position (inclusive). Must be provided together with span_end.
                - name: span_end
                  in: query
                  required: false
                  schema:
                      type: integer
                      minimum: 1
                  description: End character position (exclusive). Must be provided together with span_start.
            responses:
                "200":
                    description: Edition content retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: string
                                description: The base text content (or portion if span specified)
                            examples:
                                full_content:
                                    summary: Full content
                                    value: "This is the complete base text content of the edition."
                                span_content:
                                    summary: Content span
                                    value: "portion of the text"
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/editions/{edition_id}:
        delete:
            summary: Delete an edition
            description: >-
                Delete an edition (manifestation) and all its associated data including
                annotations (segmentation, pagination, bibliography, durchen notes, alignments)
                and stored content.
            tags:
                - Editions
            parameters:
                - name: edition_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the edition to delete
            responses:
                "204":
                    description: Edition deleted successfully
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/editions/{edition_id}/segments/related:
        get:
            summary: Find related segments by span
            description: >-
                Find segments that overlap with a given character span in the edition,
                then return all related (aligned) segments from other manifestations.
            tags:
                - Editions
            parameters:
                - name: edition_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the edition (manifestation) to search within
                - name: span_start
                  in: query
                  required: true
                  schema:
                      type: integer
                      minimum: 0
                  description: Start character position (inclusive)
                - name: span_end
                  in: query
                  required: true
                  schema:
                      type: integer
                      minimum: 1
                  description: End character position (exclusive)
            responses:
                "200":
                    description: Related segments retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/SegmentOutput"
                            examples:
                                success:
                                    summary: List of related segments
                                    value:
                                        - id: "SEG001"
                                          manifestation_id: "M12345678"
                                          text_id: "E12345678"
                                          lines:
                                              - start: 0
                                                end: 100
                                        - id: "SEG002"
                                          manifestation_id: "M87654321"
                                          text_id: "E87654321"
                                          lines:
                                              - start: 50
                                                end: 150
                                empty:
                                    summary: No related segments found
                                    value: []
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "422":
                    $ref: "#/components/responses/ValidationError"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/editions/{edition_id}/related:
        get:
            summary: Find related editions
            description: >-
                Find all manifestations that are related to the given edition through alignment relationships.
            tags:
                - Editions
            parameters:
                - name: edition_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the edition to find related editions for
            responses:
                "200":
                    description: Related editions retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/ManifestationOutput"
                            examples:
                                success:
                                    summary: List of related manifestations
                                    value:
                                        - id: "I87654321"
                                          text_id: "E12345678"
                                          type: "critical"
                                          source: "source-name"
                                          bdrc: null
                                          wiki: null
                                          colophon: "colophon text"
                                          incipit_title:
                                              en: "English incipit"
                                          alt_incipit_titles: null
                                        - id: "I87654322"
                                          text_id: "E12345679"
                                          type: "diplomatic"
                                          source: "another-source"
                                          bdrc: "W123456"
                                          wiki: null
                                          colophon: null
                                          incipit_title: null
                                          alt_incipit_titles: null
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/texts/{text_id}/editions:
        get:
            summary: Get instances for text
            description: Retrieve all instances associated with a text. Optionally filter by instance type (manifestation type).
            tags:
                - Editions
            parameters:
                - name: text_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the text
                - name: edition_type
                  in: query
                  required: false
                  schema:
                      type: string
                      enum: [diplomatic, critical, all]
                      default: all
                  description: Filter instances by type. Use 'diplomatic' for diplomatic editions, 'critical' for critical editions, or 'all' to retrieve all types (default).
            responses:
                "200":
                    description: Editions retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/ManifestationOutput"
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

        post:
            summary: Create a new edition
            description: Create a new edition with metadata for a specific text
            tags:
                - Editions
            parameters:
                - name: text_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID of the text to create an edition for
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - metadata
                                - content
                            properties:
                                metadata:
                                    type: object
                                    required:
                                        - type
                                        - source
                                    properties:
                                        type:
                                            type: string
                                            enum: [diplomatic, critical]
                                            description: Type of manifestation
                                        source:
                                            type: string
                                            nullable: true
                                            description: Source identifier for the manifestation
                                        bdrc:
                                            type: string
                                            description: BDRC identifier (required for diplomatic type)
                                        wiki:
                                            type: string
                                            description: Wiki identifier
                                        colophon:
                                            type: string
                                            description: Colophon text
                                        incipit_title:
                                            type: object
                                            additionalProperties:
                                                type: string
                                            description: Localized incipit title
                                        alt_incipit_titles:
                                            type: array
                                            items:
                                                type: object
                                                additionalProperties:
                                                    type: string
                                            description: Alternative localized incipit titles
                                annotation:
                                    type: array
                                    items:
                                        oneOf:
                                            - type: object
                                              required: [span]
                                              properties:
                                                  span:
                                                      type: object
                                                      required: [start, end]
                                                      properties:
                                                          start:
                                                              type: integer
                                                              minimum: 0
                                                              description: Start character position (inclusive)
                                                          end:
                                                              type: integer
                                                              minimum: 1
                                                              description: End character position (exclusive)
                                              description: Segmentation annotation (for CRITICAL manifestations)
                                            - type: object
                                              required: [span, reference]
                                              properties:
                                                  span:
                                                      type: object
                                                      required: [start, end]
                                                      properties:
                                                          start:
                                                              type: integer
                                                              minimum: 0
                                                              description: Start character position (inclusive)
                                                          end:
                                                              type: integer
                                                              minimum: 1
                                                              description: End character position (exclusive)
                                                  reference:
                                                      type: string
                                                      description: Page/folio reference for the span
                                              description: Pagination annotation (for DIPLOMATIC manifestations)
                                            - type: object
                                              required: [span, type]
                                              properties:
                                                  span:
                                                      type: object
                                                      required: [start, end]
                                                      properties:
                                                          start:
                                                              type: integer
                                                              minimum: 0
                                                              description: Start character position (inclusive)
                                                          end:
                                                              type: integer
                                                              minimum: 1
                                                              description: End character position (exclusive)
                                                  type:
                                                      type: string
                                                      enum:
                                                          [
                                                              colophon,
                                                              title,
                                                              incipit_title,
                                                              author,
                                                          ]
                                                      description: Type of bibliography annotation
                                              description: Bibliography annotation
                                    description: Segmentation or pagination or bibliography annotation segments
                                bibliography_annotation:
                                    type: array
                                    items:
                                        type: object
                                        required: [span, type]
                                        properties:
                                            span:
                                                type: object
                                                required: [start, end]
                                                properties:
                                                    start:
                                                        type: integer
                                                        minimum: 0
                                                        description: Start character position (inclusive)
                                                    end:
                                                        type: integer
                                                        minimum: 1
                                                        description: End character position (exclusive)
                                            type:
                                                type: string
                                                enum:
                                                    [
                                                        colophon,
                                                        title,
                                                        incipit_title,
                                                        author,
                                                    ]
                                                description: Type of bibliography annotation
                                    description: Bibliography annotation segments with bibliography type
                                content:
                                    type: string
                                    description: The text content
                        examples:
                            valid_diplomatic_instance_with_annotation:
                                summary: Valid diplomatic instance creation with annotation
                                value:
                                    metadata:
                                        type: "diplomatic"
                                        source: "source-name"
                                        bdrc: "W123456"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    annotation:
                                        - span:
                                              start: 0
                                              end: 10
                                          reference: "https://example.com/image1.png"
                                        - span:
                                              start: 11
                                              end: 20
                                          reference: "https://example.com/image2.png"
                                    content: "This is the text content to be stored"
                            valid_critical_instance_with_annotation:
                                summary: Valid critical instance creation with annotation
                                value:
                                    metadata:
                                        type: "critical"
                                        source: "source-name"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    annotation:
                                        - span:
                                              start: 0
                                              end: 10
                                        - span:
                                              start: 10
                                              end: 20
                                    content: "This is the text content to be stored"
                            valid_critical_instance_without_annotation:
                                summary: Valid critical instance creation without annotation
                                value:
                                    metadata:
                                        type: "critical"
                                        source: "source-name"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    content: "This is the text content to be stored"
                            valid_diplomatic_instance_without_annotation:
                                summary: Valid diplomatic instance creation without annotation
                                value:
                                    metadata:
                                        type: "diplomatic"
                                        source: "source-name"
                                        bdrc: "W123456"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    content: "This is the text content to be stored"
                            valid_diplomatic_instance_with_bibliography_annotation:
                                summary: Valid diplomatic instance creation with bibliography annotation
                                value:
                                    metadata:
                                        type: "diplomatic"
                                        source: "source-name"
                                        bdrc: "W123456"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    annotation:
                                        - span:
                                              start: 0
                                              end: 10
                                          reference: "ref-001"
                                        - span:
                                              start: 10
                                              end: 20
                                          reference: "ref-002"
                                    bibliography_annotation:
                                        - span:
                                              start: 5
                                              end: 15
                                          type: "colophon"
                                        - span:
                                              start: 20
                                              end: 30
                                          type: "title"
                                    content: "This is the text content to be stored"
                            valid_critical_instance_with_bibliography_annotation:
                                summary: Valid critical instance creation with bibliography annotation
                                value:
                                    metadata:
                                        type: "critical"
                                        source: "source-name"
                                        colophon: "Sample colophon text"
                                        incipit_title:
                                            en: "Opening words"
                                            bo: "དབུ་ཚིག"
                                    annotation:
                                        - span:
                                              start: 0
                                              end: 10
                                        - span:
                                              start: 10
                                              end: 20
                                    bibliography_annotation:
                                        - span:
                                              start: 5
                                              end: 15
                                          type: "colophon"
                                        - span:
                                              start: 20
                                              end: 30
                                          type: "title"
                                    content: "This is the text content to be stored"
            responses:
                "201":
                    description: Instance created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        examples:
                                            - "Instance created successfully"
                                    id:
                                        type: string
                                        examples:
                                            - "ABC12345678"
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "422":
                    $ref: "#/components/responses/ValidationError"
                "500":
                    $ref: "#/components/responses/ServerError"

    # NOTE: /v2/editions/{edition_id}/translation and /v2/editions/{edition_id}/commentary
    # endpoints have been REMOVED. To create translations or commentaries, use:
    # 1. POST /v2/texts with translation_of or commentary_of field
    # 2. POST /v2/texts/{text_id}/editions to create the edition

    /v2/texts:
        get:
            summary: Retrieve all texts
            description: Fetch all texts with optional filtering and pagination
            tags:
                - Texts
            parameters:
                - name: limit
                  in: query
                  required: false
                  schema:
                      type: integer
                      minimum: 1
                      maximum: 100
                      default: 20
                  description: Number of results per page
                - name: offset
                  in: query
                  required: false
                  schema:
                      type: integer
                      minimum: 0
                      default: 0
                  description: Number of results to skip
                - name: language
                  in: query
                  required: false
                  schema:
                      type: string
                  description: Filter by language code
                - name: title
                  in: query
                  required: false
                  schema:
                      type: string
                  description: Filter by title (case-insensitive substring match)
                - name: category_id
                  in: query
                  required: false
                  schema:
                      type: string
                  description: Filter by category ID
            responses:
                "200":
                    description: Texts retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/ExpressionOutput"
                            examples:
                                success:
                                    summary: List of texts
                                    value:
                                        - id: "ABC12345678"
                                          title:
                                              en: "Sample Expression"
                                              bo: "དཔེ་མཚོན་ཚིག་སྒྲུབ།"
                                          language: "bo"
                                          category_id: "CAT12345678"
                                          contributions:
                                              - person_id: "P12345678"
                                                role: "author"
                                          license: "public"
                                          commentaries: []
                                          translations: ["DEF87654321"]
                                          editions: ["M12345678"]
                                        - id: "DEF87654321"
                                          title:
                                              en: "AI Generated Translation"
                                          language: "en"
                                          category_id: "CAT12345678"
                                          translation_of: "ABC12345678"
                                          contributions:
                                              - ai_id: "gpt-4"
                                                role: "translator"
                                          license: "cc0"
                                          commentaries: []
                                          translations: []
                                          editions: []
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "500":
                    $ref: "#/components/responses/ServerError"

        post:
            summary: Create text
            description: Create a new text record
            tags:
                - Texts
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/ExpressionInput"
                        examples:
                            root_text:
                                summary: Root text creation
                                value:
                                    title:
                                        en: "Sample Root Text"
                                        bo: "རྩ་བའི་གཞུང་དཔེ།"
                                    language: "bo"
                                    category_id: "CAT12345678"
                                    contributions:
                                        - person_id: "P12345678"
                                          role: "author"
                                    bdrc: "W123456"
                            translation_text:
                                summary: Translation text creation
                                value:
                                    title:
                                        en: "English Translation"
                                    language: "en"
                                    category_id: "CAT12345678"
                                    translation_of: "ABC12345678"
                                    contributions:
                                        - person_bdrc_id: "P87654321"
                                          role: "translator"
                            commentary_text:
                                summary: Commentary text creation
                                value:
                                    title:
                                        bo: "འགྲེལ་པ།"
                                    language: "bo"
                                    category_id: "CAT12345678"
                                    commentary_of: "ABC12345678"
                                    contributions:
                                        - person_id: "P12345678"
                                          role: "author"
                            ai_translation_text:
                                summary: AI translation text creation
                                value:
                                    title:
                                        en: "AI English Translation"
                                    language: "en"
                                    category_id: "CAT12345678"
                                    translation_of: "ABC12345678"
                                    contributions:
                                        - ai_id: "gpt-4"
                                          role: "translator"
            responses:
                "201":
                    description: Text created successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                required:
                                    - id
                                properties:
                                    id:
                                        type: string
                                        description: The ID of the newly created expression
                            examples:
                                created:
                                    summary: Text created
                                    value:
                                        id: "T12345678"
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "422":
                    $ref: "#/components/responses/ValidationError"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/texts/{text_id}:
        get:
            summary: Retrieve text by ID or BDRC ID
            description: Fetch a specific text by its expression ID or BDRC ID
            tags:
                - Texts
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The ID or BDRC ID of the text to retrieve
            responses:
                "200":
                    description: Text retrieved successfully
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/ExpressionOutput"
                            examples:
                                root_text:
                                    summary: Root text
                                    value:
                                        id: "T12345678"
                                        title:
                                            en: "Sample Expression"
                                            bo: "དཔེ་མཚོན་ཚིག་སྒྲུབ།"
                                        language: "bo"
                                        category_id: "CAT12345678"
                                        contributions:
                                            - person_id: "P12345678"
                                              role: "author"
                                        bdrc: "W123456"
                                        license: "public"
                                        commentaries: ["C12345678"]
                                        translations: ["TR12345678"]
                                        editions: ["M12345678"]
                                translation_text:
                                    summary: Translation text
                                    value:
                                        id: "TR12345678"
                                        title:
                                            en: "English Translation"
                                        language: "en"
                                        category_id: "CAT12345678"
                                        translation_of: "T12345678"
                                        contributions:
                                            - person_id: "P87654321"
                                              role: "translator"
                                        license: "cc0"
                                        commentaries: []
                                        translations: []
                                        editions: []
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/texts/{text_id}/title:
        put:
            summary: Update text title
            description: >-
                Update the title of a text. The title should be provided as a dictionary
                with language code as the key and the title text as the value.
            tags:
                - Texts
            parameters:
                - name: text_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The text ID of the text to update
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - title
                            properties:
                                title:
                                    type: object
                                    description: Dictionary with language code as key and title text as value
                                    additionalProperties:
                                        type: string
                                    example:
                                        bo: "རྒྱལ་པོ་རབས་ཀྱི་གཏམ་རྒྱུད།"
            responses:
                "200":
                    description: Title updated successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: "Title updated successfully"
                "400":
                    description: Bad request - Invalid input
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: "Title is required"
                "404":
                    $ref: "#/components/responses/NotFound"
                "500":
                    $ref: "#/components/responses/ServerError"

    /v2/texts/{text_id}/license:
        put:
            summary: Update text license
            description: Update the license information for a text
            tags:
                - Texts
            parameters:
                - name: text_id
                  in: path
                  required: true
                  schema:
                      type: string
                  description: The text ID of the text to update
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - license
                            properties:
                                license:
                                    $ref: "#/components/schemas/LicenseType"
            responses:
                "200":
                    description: License updated successfully
                    content:
                        application/json:
                            schema:
