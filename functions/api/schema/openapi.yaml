                            schema:
                                type: object
                                required:
                                    - id
                                properties:
                                    id:
                                        type: string
                                        description: Generated category ID
                            examples:
                                created:
                                    summary: Category created
                                    value:
                                        id: "CAT12345678"
                "400":
                    $ref: "#/components/responses/InvalidRequest"
                "422":
                    $ref: "#/components/responses/ValidationError"
                "500":
                    $ref: "#/components/responses/ServerError"

