                    nullable: true
                    items:
                        $ref: "#/components/schemas/AlignmentOutput"
                pagination:
                    $ref: "#/components/schemas/PaginationOutput"
                    nullable: true
                bibliographic_metadata:
                    type: array
                    nullable: true
                    items:
                        $ref: "#/components/schemas/BibliographicMetadataOutput"
                durchen_notes:
                    type: array
