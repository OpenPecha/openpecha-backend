repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        files: ^functions/
        args: ["--fix"]
      - id: ruff-format
        files: ^functions/

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.407
    hooks:
      - id: pyright
        files: ^functions/
        exclude: "tests/"
