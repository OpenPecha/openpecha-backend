<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Update pecha interface" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Update Pecha</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="../toast_style.css"/>
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="/" class="nav-logo">
          <img src="../assets/logo.svg" alt="OpenPecha Logo" />
          <span>OpenPecha</span>
        </a>
        <div class="nav-links">
          <a href="/create/create" class="nav-link">Create</a>
          <a href="/publish/publish" class="nav-link">Publish</a>
          <a href="/update/" class="nav-link active">Update</a>
          <a href="/category/" class="nav-link">Category</a>
          <a href="/annotation/" class="nav-link">Annotation</a>
        </div>
      </div>
    </nav>
    <div id="toastContainer" role="alert" aria-live="polite"></div>
    <main>
        <div class="card-container">
            <div class="card" onclick="window.location.href='./metadata.html'">
                <div class="card-content">
                    <h2>Update Metadata</h2>
                    <p>Modify Pecha metadata information</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="card" id="updateContentCard" onclick="window.location.href='./content.html'">
                <div class="card-content">
                    <h2>Update Content</h2>
                    <p>Update Pecha content from Google Docs</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="card" id="updateContentCard" onclick="window.location.href='./annotation.html'">
                <div class="card-content">
                    <h2>Update Annotation</h2>
                    <p>Update Pecha annotation</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../config.js"></script>
</body>
</html>
