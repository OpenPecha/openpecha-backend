<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Update metadata interface for pecha documents" />
    <title>Update Metadata</title>
    <link rel="stylesheet" href="update.css" />
    <link rel="stylesheet" href="../toast_style.css"/>
</head>
<body>
    <div id="toastContainer" role="alert" aria-live="polite"></div>
    <main>
        <div class="heading">
            <h1>Update Metadata</h1>
        </div>
        <form id="updateForm" novalidate>
            <div class="form-group">
                <label for="pechaOptions">Published Text</label>
                <div id="pechaOptionsContainer">
                    <select id="pechaOptions" required>
                        <option value="">Select pecha</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="googleDocsInput">Google Docs Link</label>
                <div class="input-wrapper">
                    <input 
                        type="url" 
                        id="googleDocsInput" 
                        placeholder="Enter Google Docs URL" 
                        required 
                        pattern="https://docs\.google\.com/.*"
                    />
                </div>
            </div>
            <button type="submit" class="submit-button" id="updateButton">
                Submit
            </button>
        </form>
    </main>

    <!-- Scripts -->
    <script src="update.js" defer></script>
    <script src="../google_drive.js" defer></script>
    <script 
        src="https://apis.google.com/js/api.js"
        onload="gapiLoaded()"
        async 
        defer
    ></script>
    <script 
        src="https://accounts.google.com/gsi/client"
        onload="gisLoaded()"
        async 
        defer
    ></script>
</body>
</html>
