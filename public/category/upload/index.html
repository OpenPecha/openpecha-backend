<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Category</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../navbar.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
          <a href="/" class="nav-logo">
            <img src="../../assets/logo.svg" alt="OpenPecha Logo" />
            <span>OpenPecha</span>
          </a>
          <div class="nav-links">
            <a href="/create/create" class="nav-link">Create</a>
            <a href="/publish/publish" class="nav-link">Publish</a>
            <a href="/update/" class="nav-link">Update</a>
            <a href="/category/" class="nav-link active">Category</a>
            <a href="/annotation/" class="nav-link">Annotation</a>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1>YAML File Upload</h1>
        <div class="upload-container" id="upload-container">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4V16M12 4L8 8M12 4L16 8M22 12V20C22 20.5304 21.7893 21.0391 21.4142 21.4142C21.0391 21.7893 20.5304 22 20 22H4C3.46957 22 2.96086 21.7893 2.58579 21.4142C2.21071 21.0391 2 20.5304 2 20V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p class="upload-text">Drag and drop your YAML file here (.yaml)</p>
                <p class="upload-subtext">or</p>
                <button class="browse-button" id="browse-button">Browse Files</button>
                <input type="file" id="file-input" accept=".yaml" hidden>
            </div>
        </div>
        
        <div class="file-info" id="file-info">
            <div class="file-preview" id="file-preview">
                <h2>File Preview</h2>
                <div class="preview-content" id="preview-content"></div>
            </div>
            <div class="file-details" id="file-details">
                <h2>File Details</h2>
                <div class="details-content" id="details-content"></div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="button secondary" id="clear-button">Clear</button>
            <button class="button primary" id="upload-button" disabled>Upload</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>
    
    <script src="./script.js"></script>
    <script src="../../config.js"></script>
</body>
</html>
