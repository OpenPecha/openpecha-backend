<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenPecha Annotation Interface" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>OpenPecha - Add Annotation</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../toast_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="../" class="nav-logo">
          <img src="../assets/logo.svg" alt="OpenPecha Logo" />
          <span>OpenPecha</span>
        </a>
        <div class="nav-links">
          <a href="../create/create.html" class="nav-link">Create</a>
          <a href="../publish/publish.html" class="nav-link">Publish</a>
          <a href="../update/" class="nav-link">Update</a>
          <a href="../category/" class="nav-link">Category</a>
          <a href="../annotation/" class="nav-link active">Annotation</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="form-container">
        <h1>Add Annotation</h1>
        <form id="annotationForm">
          <div class="form-group">
            <label for="pecha" class="required-field">Pecha</label>
            <div class="select-search-container">
              <select id="pecha" name="pecha">
                <option value="">Select Pecha</option>
              </select>
              <div class="search-overlay">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search pechas..."
                />
                <div class="search-results"></div>
              </div>
            </div>
            <div class="error-message" id="pechaError"></div>
            <!-- Loading spinner for pecha dropdown -->
            <div id="pechaLoadingSpinner" class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i> Loading pechas...
            </div>
            <!-- Container to display existing annotations -->
            <div
              id="existingAnnotationsContainer"
              class="existing-annotations-container"
              style="display: none"
            >
              <div class="annotations-header">
                <label>Existing Annotations</label>
                <button
                  type="button"
                  id="toggleAnnotationsBtn"
                  class="toggle-btn"
                >
                  <i class="fas fa-chevron-up" id="toggleIcon"></i>
                </button>
              </div>
              <!-- Loading spinner for annotations -->
              <div
                id="annotationsLoadingSpinner"
                class="loading-spinner"
                style="display: none; margin: 10px"
              >
                <i class="fas fa-spinner fa-spin"></i> Loading annotations...
              </div>
              <div
                id="existingAnnotationsList"
                class="existing-annotations-list"
              ></div>
            </div>
          </div>

          <div class="form-group">
            <label class="required-field">Annotation Type</label>
            <div class="annotation-type-container">
              <label class="annotation-type-option">
                <input
                  type="radio"
                  name="annotation_type"
                  value="alignment"
                />
                <div class="option-content">
                  <i class="fas fa-link"></i>
                  <span>Alignment</span>
                </div>
              </label>
              <label class="annotation-type-option">
                <input
                  type="radio"
                  name="annotation_type"
                  value="footnote"
                />
                <div class="option-content">
                  <i class="fas fa-sticky-note"></i>
                  <span>Footnote</span>
                </div>
              </label>
            </div>
            <div class="error-message" id="annotationTypeError"></div>
          </div>

          <div class="form-group conditional-field" id="pechaField">
            <label
              for="pechaDropdown"
              id="pechaDropdownLabel"
              class="required-field"
              >Parent Pecha</label
            >
            <div class="select-search-container">
              <select id="pechaDropdown" name="pechaDropdown" disabled>
                <option value="">Select Pecha</option>
              </select>
              <div class="search-overlay">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search pechas..."
                />
                <div class="search-results"></div>
              </div>
            </div>
            <div class="error-message" id="pechaDropdownError"></div>
          </div>

          <div class="form-group conditional-field" id="parentAnnotationField">
            <label for="parentAnnotation" class="required-field"
              >Parent Annotation</label
            >
            <div class="select-search-container">
              <select id="parentAnnotation" name="parentAnnotation">
                <option value="">Select Annotation</option>
              </select>
              <div class="search-overlay">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search annotations..."
                />
                <div class="search-results"></div>
              </div>
            </div>
            <div class="error-message" id="parentAnnotationError"></div>
          </div>

          <div class="form-group" id="titleField">
            <label for="annotationTitle" class="required-field"
              >Annotation Title</label
            >
            <input
              type="text"
              id="annotationTitle"
              name="annotation_title"
              placeholder="Enter title"
            />
            <div class="error-message" id="titleError"></div>
          </div>

          <div class="form-group" id="urlField">
            <label for="googleDocsUrl" class="required-field"
              >Google Docs URL</label
            >
            <input
              type="url"
              id="googleDocsUrl"
              name="google_docs_id"
              placeholder="Enter Google Docs URL"
            />
            <div class="error-message" id="urlError"></div>
          </div>

          <div class="submit-button-container">
            <button
              type="submit"
              class="submit-button"
              id="submitAnnotationBtn"
            >
              <span class="btn-text">Add Annotation</span>
              <span class="btn-spinner" style="display: none">
                <i class="fas fa-spinner fa-spin"></i> Creating annotation...
              </span>
            </button>
          </div>
          <!-- Loading spinner for form submission -->
          <!-- <div id="formLoadingSpinner" class="loading-spinner" style="display:none; margin-top:10px; text-align:center;">
            <i class="fas fa-spinner fa-spin"></i> Adding annotation...
          </div> -->
        </form>
      </div>
    </main>

    <div id="toastContainer"></div>
    <script src="script.js"></script>
    <script src="../config.js"></script>
    <script src="../google_drive.js"></script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
