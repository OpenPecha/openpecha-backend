<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenPecha Publish Interface" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>OpenPecha</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="logo-container">
                <img src="./assets/logo.svg" alt="OpenPecha Logo" class="logo" />
                <h1 class="heading">OpenPecha</h1>
            </div>
        </header>

        <section class="card-container">
            <div class="card" onclick="window.location.href='./create/create.html'">
                <div class="card-content">
                    <div class="card-header">
                        <h2>Create Pecha</h2>
                        <p>Create a OPF with metadata</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-button">Get Started →</button>
                    </div>
                </div>
            </div>

            <div class="card" onclick="window.location.href='./publish/publish.html'">
                <div class="card-content">
                    <div class="card-header">
                        <h2>Publish Pecha</h2>
                        <p>Publish OPF to pecha.org</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-button">Get Started →</button>
                    </div>
                </div>
            </div>

            <div class="card" onclick="window.location.href='./update/'">
                <div class="card-content">
                    <div class="card-header">
                        <h2>Update Pecha</h2>
                        <p>Update metadata or text</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-button">Get Started →</button>
                    </div>
                </div>
            </div>

            <div class="card" onclick="window.location.href='./category/'">
                <div class="card-content">
                    <div class="card-header">
                        <h2>Manage Category</h2>
                        <p>Manage categories for OPF</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-button">Get Started →</button>
                    </div>
                </div>
            </div>
            
            <div class="card" onclick="window.location.href='./pechas/'">
                <div class="card-content">
                    <div class="card-header">
                        <h2>Pechas List</h2>
                        <p>Search and filter pechas</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-button">Get Started →</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
