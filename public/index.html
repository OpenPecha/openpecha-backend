<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenPecha Publish Interface" />
    <title>OpenPecha</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="container">
        <div class="logo-container">
            <img src="./assets/logo.svg" alt="OpenPecha Logo" />
            <div class="heading">
                <h1>OpenPecha</h1>
            </div>
        </div>
        <div class="card-container">
            <div class="card" onclick="window.location.href='./create/create.html'">
                <div class="card-content">
                    <h2>Create Pecha</h2>
                    <p>Create a OPF with metadata</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='./publish/publish.html'">
                <div class="card-content">
                    <h2>Publish Pecha</h2>
                    <p>Publish OPF to pecha.org</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='./update/update.html'">
                <div class="card-content">
                    <h2>Update Pecha</h2>
                    <p>Apply changes to pecha text</p>
                    <div class="card-footer">
                        <button class="action-button">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
